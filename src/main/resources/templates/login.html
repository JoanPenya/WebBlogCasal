<!DOCTYPE html>
<html  xmlns:th="http://thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="layout/layout :: head"></head>
<body>
	<header th:replace="layout/layout :: header"></header>

	<div class="col-md-12 row">
		<div class="col-md-4">
			<span> </span>
		</div>
		<div class="col-md-4 text-center">
			<h1>Inicia sessió</h1>
			<form th:action="@{/login}" method="post">

				<div class="form-group">
					<label for="dni">Usuari:</label> <input type="text" name="username"
						id="username" class="form-control" placeholder="DNI" required />
				</div>

				<div class="form-group">
					<label for="contrasenya">Password:</label> <input type="password"
						class="form-control" placeholder="Password" name="password"
						id="password" required />
				</div>
				
				<input type="hidden" th:name="${_csrf.parameterName}"
					th:value="${_csrf.token}" />
				
				<div class="form-group">
					<input type="submit" class="btn btn-primary" value="Iniciar sessió" />
				</div>								
			</form>
			<br>
			<button class="btn btn-danger" data-toggle="modal"
				data-target="#exampleModal">Com puc registrar?</button>
		</div>
		<div class="col-md-4">
			<span> </span>
		</div>
	</div>

	<!-- Modal -->
	<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog"
		aria-labelledby="exampleModalLabel" aria-hidden="true">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title" id="exampleModalLabel">Com puc
						registrar-me?</h5>
					<button type="button" class="close" data-dismiss="modal"
						aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
				</div>
				<div class="modal-body">
					<p>Per porder registrar i participar els tallers i les
						activitats que proporcionam els espais joves. Tens que anar als
						casals per poder registrarte la participació.</p>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-primary" data-dismiss="modal">D'acord</button>
				</div>
			</div>
		</div>
	</div>

	<!-- PIE -->
	<footer th:replace="layout/layout :: footer"></footer>
</body>
</html>
